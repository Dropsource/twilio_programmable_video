image: cirrusci/flutter:stable

stages:
  - lint
  - test
  - publish

dartdoc:
  stage: lint
  script:
    - flutter pub get
    - dartdoc --no-auto-include-dependencies --quiet
  only:
    refs:
      - merge_requests
    changes:
      - lib/**/*
      - README.md

firebase_functions:
  image: node:8.15.0-alpine
  stage: lint
  script:
    - cd example/firebase/functions || exit 1
    - apk add --update git
    - npm i
    - npm run lint
  only:
    refs:
      - merge_requests
    changes:
      - example/firebase/functions/**/*

flutter_analyze:
  stage: lint
  script:
    - cd example || exit 1
    - flutter pub get
    - cd .. || exit 1
    - flutter analyze --pub
    - flutter format -l 240 -n . --set-exit-if-changed
  only:
    refs:
      - merge_requests
    changes:
      - lib/**/*.dart
      - test/**/*.dart
      - example/lib/**/*.dart
      - example/test/**/*.dart

kotlin_analyze:
  image: kkopper/ktlint:0.36.0
  stage: lint
  script:
    - cd android || exit 1
    - ktlint
  only:
    refs:
      - merge_requests
    changes:
      - android/**/*.kt

pod_lint:
  image: ruby:2.7-slim-buster
  stage: lint
  script:
    - cd ios || exit 1
    - apt-get update && apt-get install -y git curl unzip
    - gem install cocoapods -v 1.8.4
    - adduser --disabled-password --gecos "" cocoapods # Running as root is not allowed for CocoaPods
    - export RUBYOPT='-W0' # Disable ruby deprecation warnings
    - su cocoapods -c "pod lib lint --allow-warnings twilio_unofficial_programmable_video.podspec"
  only:
    refs:
      - merge_requests
    changes:
      - ios/twilio_unofficial_programmable_video.podspec

swift_analyze:
  image: registry.gitlab.com/twilio-flutter-unofficial/docker-swiftlint/docker-swiftlint:0.39.1
  stage: lint
  script:
    - cd ios || exit 1
    - swiftlint --strict
  only:
    refs:
      - merge_requests
    changes:
      - ios/**/*.swift

unit_test:
  stage: test
  script:
    - flutter test --pub test/*
    - cd example || exit 1
    - flutter test --pub test/*
  only:
    refs:
      - merge_requests
    changes:
      - lib/**/*
      - example/lib/**/*
      - test/**/*
      - example/test/**/*

dry-run:
  stage: publish
  script:
    - flutter pub get
    - flutter pub publish --dry-run
  only:
    - merge_requests

firebase:
  image: andreysenov/firebase-tools
  stage: publish
  script:
    # Deploy of functions only
    - |
      if [ -z "${FIREBASE_TOKEN}" ]; then
        echo "Missing FIREBASE_TOKEN environment variable"
        exit 1
      fi

      cd example/firebase/functions || exit 1
      npm i
      npm run build
      cd .. || exit 1
      firebase use twilio-flutter-plugin-dev --token ${FIREBASE_TOKEN}
      firebase deploy --only functions -m "Version ${CI_COMMIT_REF_NAME} - Pipeline ${CI_PIPELINE_ID} - Build ${CI_BUILD_ID}" --token ${FIREBASE_TOKEN} --force
  environment:
    name: firebase
    url: https://console.firebase.google.com/project/twilio-flutter-plugin-dev/overview
  when: manual
  only:
    - tags

pub-dev:
  # https://robertohuertas.com/2019/01/20/publish-flutter-package-with-travis/
  stage: publish
  script:
    - |
      if [ -z "${PUB_DEV_PUBLISH_ACCESS_TOKEN}" ]; then
        echo "Missing PUB_DEV_PUBLISH_ACCESS_TOKEN environment variable"
        exit 1
      fi

      if [ -z "${PUB_DEV_PUBLISH_REFRESH_TOKEN}" ]; then
        echo "Missing PUB_DEV_PUBLISH_REFRESH_TOKEN environment variable"
        exit 1
      fi

      if [ -z "${PUB_DEV_PUBLISH_TOKEN_ENDPOINT}" ]; then
        echo "Missing PUB_DEV_PUBLISH_TOKEN_ENDPOINT environment variable"
        exit 1
      fi

      if [ -z "${PUB_DEV_PUBLISH_EXPIRATION}" ]; then
        echo "Missing PUB_DEV_PUBLISH_EXPIRATION environment variable"
        exit 1
      fi

      cat <<EOF > ~/.pub-cache/credentials.json
      {
        "accessToken":"$(echo "${PUB_DEV_PUBLISH_ACCESS_TOKEN}" | base64 -d)",
        "refreshToken":"$(echo "${PUB_DEV_PUBLISH_REFRESH_TOKEN}" | base64 -d)",
        "tokenEndpoint":"${PUB_DEV_PUBLISH_TOKEN_ENDPOINT}",
        "scopes":["https://www.googleapis.com/auth/userinfo.email","openid"],
        "expiration":${PUB_DEV_PUBLISH_EXPIRATION}
      }
      EOF
    - flutter pub get
    - flutter pub publish -f
  only:
    - tags

tag:
  image: curlimages/curl
  stage: publish
  script:
    - |
      if [ -z "${GITLAB_API_TOKEN}" ]; then
        echo "Missing GITLAB_API_TOKEN environment variable"
        exit 1
      fi

      export TAG_NAME="$(awk '/^version: /{print $NF}' pubspec.yaml)"
      curl --fail --request POST --header "PRIVATE-TOKEN: ${GITLAB_API_TOKEN}" \
        --data-urlencode "tag_name=v${TAG_NAME}" \
        --data-urlencode "ref=master" \
        --data-urlencode "release_description=Check the [CHANGELOG.md](https://gitlab.com/twilio-flutter-unofficial/programmable-video/blob/master/CHANGELOG.md)" \
        "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/repository/tags"
  environment:
    name: pub-dev
    url: https://pub.dev/packages/twilio_unofficial_programmable_video
  when: manual
  only:
    - master